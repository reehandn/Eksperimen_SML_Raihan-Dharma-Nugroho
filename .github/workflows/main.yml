name: Automated Preprocessing Adult Dataset

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  preprocessing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy scikit-learn

      - name: Run preprocessing script
        run: |
          cd preprocessing
          python automate_Raihan-Dharma-Nugroho.py

      - name: Commit and push processed dataset
        run: |
          git config --local user.email "github-actions@github.com"
          git config --local user.name "github-actions"
          git add preprocessing/adult_preprocessed.csv
          git commit -m "Auto-update preprocessed dataset" || echo "No changes to commit"
          git push
